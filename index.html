<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="all">
    <meta name="author" content="admin@sumt.cn">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport"content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;">
    <title>关山映月—主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="static/css/normalize.min.css">
    <link rel="stylesheet" href="static/css/swiper.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/csshake.css">
</head>

<body>
    <video id="v1" autoplay loop muted playsinline="">
        <source src="static/mp4/bg.mp4" type="video/mp4" />
    </video>
    <div class="blog-slider">
        <div class="blog-slider__wrp swiper-wrapper">
            <div class="blog-slider__item swiper-slide">
                <div class="blog-slider__img">
                    <img src="static/picture/1668.png">
                </div>
                <div class="blog-slider__content">
                    <span class="blog-slider__code">关山映月</span>
                    <div class="blog-slider__title">嗨，很荣幸能与你相遇。</div>
                    <div class="blog-slider__text">寻觅了半生夏天，结果她一笑便是。</div>
                    <div class="shakeshake-slow">
                        <table border="0" cellspacing="20" cellpadding="0" width="150%" align="center"
                            style="margin:10% -25%">
                            <tr>
                                <th align="center"> <a href="#" target="_blank"><img title="Blog"
                                            class="shake shake-opacity" src="static/img/blog.png" width="50px" /></a></th>
                                <th align="center"><a href="#" target="_blank"><img
                                            title="Videos" class="shake shake-slow" src="static/img/Videos.png"
                                            width="50px" /></a></th>
                                <th align="center"><a href="#" target="_blank"><img
                                            title="Synology NAS" class="shake shake-rotate" src="static/img/DSM.png"
                                            width="50px" /></a></th>
                            </tr>

                            <tr>
                                <th align="center"> <a href="#" target="_blank"><img
                                            title="qBIttorrent" class="shake shake-little" src="static/img/qb.png"
                                            width="50px" /></a></th>
                                <th align="center"><a href="#" target="_blank"><img
                                            title="Route" class="shake shake-crazy" src="static/img/Router.png"
                                            width="50px" /></a></th>
                                <th align="center"><a
                                        href="#"
                                        target="_blank"><img title="Maps" class="shake shake-vertical" src="static/img/map.png"
                                            width="50px" /></a></th>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
            <div class="blog-slider__item swiper-slide">
                <div class="blog-slider__img">
                    <img src="static/picture/1702.png">
                </div>
                <div class="blog-slider__content">
                    <span class="blog-slider__code">About me.</span>
                    <div class="blog-slider__title">
                        <p class="shake-constant shake-slow hover-stop ">花有重开日，人无在少年。</p>
                    </div>
                    <div class="blog-slider__text"></div>
                </div>
            </div>
        </div>
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/swiper.min.js"></script>
        <script src="static/js/index.js"></script>
</body>

</html>
